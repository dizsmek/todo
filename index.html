<!DOCTYPE html>
	<html>
	<head>
		<link rel="stylesheet" type="text/css" href="./style.css">
		<script type="text/javascript" src="index.js" defer></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8">
		<title>To do app</title>
	</head>
	<body>
		<header>
			<form>
				<input type="text" id="todo-input" class="todo-input" name="todo-input" placeholder="Type something..." autocomplete="off">
				<input type="button" id="add-task" class="add-task" name="add-task" value="Add task">
			</form>
		</header>
		<p id="error-msg" class="error"></p>
		<ul id="todo-items" class="todo-items">
			<li id="all-done" class="all-done show">You are all done, add some new tasks.</li>
		</ul>
	</body>
</html>
